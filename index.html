<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bem-vindo(a)!</title>
  <link href="https://fonts.googleapis.com/css2?family=Bellota&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #0e0e0e;
      color: #f7e2b7;
      font-family: 'Bellota', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }

    .ebooks {
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .ebook {
      background-color: #1a1a1a;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(247, 226, 183, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .ebook img {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }

    .button {
      margin-top: 20px;
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      color: #0e0e0e;
      background-color: #f7e2b7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #ffe9c9;
    }

    .ou {
      font-size: 1.2rem;
      color: #f7e2b7;
      margin: 20px 0;
      font-weight: bold;
    }

    @media (min-width: 768px) {
      .ebooks {
        flex-direction: row;
        justify-content: center;
      }

      .ou {
        align-self: center;
        margin: 0 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Bem-vindo(a)! Escolha seu eBook abaixo:</h1>

  <div class="ebooks">
    <!-- eBook 1 -->
    <div class="ebook">
      <img src="https://raw.githubusercontent.com/encontreicamilla/encontreicamilla.github.io/main/capa1.JPG" alt="Capa do eBook 1" />
      <a href="https://pay.hotmart.com/E12345678A" class="button" target="_blank">Comprar agora</a>
    </div>

    <!-- "ou" -->
    <div class="ou">ou</div>

    <!-- eBook 2 -->
    <div class="ebook">
      <img src="https://raw.githubusercontent.com/encontreicamilla/encontreicamilla.github.io/main/capa2.JPG" alt="Capa do eBook 2" />
      <a href="https://pay.hotmart.com/E87654321B" class="button" target="_blank">Comprar agora</a>
    </div>
  </div>

</body>
</html>
